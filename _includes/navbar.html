<ul>
  {% for item in site.data.navbar %}
  <li>
    <label for="drop-{{forloop.index}}">{{item.text}}</label>
    <input id="drop-{{forloop.index}}" type="checkbox">
    <ul>
      {% for dropitem in item.drop %}
      <li>
        <a href="{{dropitem.link}}">
          {{dropitem.text}}
          {% if dropitem.external %}
          <img src="/assets/images/link-external.png">
          {% endif %}
        </a>
      </li>
      {% endfor %}
    </ul>
  </li>
  {% endfor %}
</ul>
